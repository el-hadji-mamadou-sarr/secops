services:
  nginx:
    container_name: nginx_proxy
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - stripe-app
    networks:
      - web_network
  stripe-app:
    container_name: stripe_app
    restart: always
    build: ./stripe-app
    environment:
      - DEBUG=True
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY}
      - SECRET_KEY=${SECRET_KEY}
    networks:
      - web_network
      - db_network
    volumes:
      - stripe_media:/app/media
      - stripe_static:/app/staticfiles

networks:
  web_network:
    driver: bridge
  db_network:
    driver: bridge

volumes:
  stripe_media:
  stripe_static: