# Upstream pour Stripe App
upstream stripe_backend {
    server stripe-app:8000;
}

# Configuration principale pour Stripe App
server {
    listen 80;
    server_name localhost;

    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";

    # Limite de taille des uploads
    client_max_body_size 10M;

    # Logs spécifiques à l'application
    access_log /var/log/nginx/stripe_app_access.log;
    error_log /var/log/nginx/stripe_app_error.log;

    # Route principale pour Stripe App
    location / {
        proxy_pass http://stripe_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Servir les fichiers statiques directement
    location /static/ {
        alias /app/staticfiles/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Servir les fichiers media directement
    location /media/ {
        alias /app/media/;
        expires 1y;
        add_header Cache-Control "public";
    }

    # Health check
    location /health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }
}

